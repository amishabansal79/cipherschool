<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
</head>
<body>
  <h5>Unordered list ;</h5>
  <ul>
    <li>Coffee</li>
    <li>Milk</li>
    <li>Tea</li>
  </ul>
  <h5>ordered list ;</h5>
  <ol>
    <li>Coffee</li>
    <li>Milk</li>
    <li>Tea</li>
  </ol>
  <h5>discription list</h5> 
  <dl>
    <dt>Coffee</dt>
    <dd>This is dark</dd>
    <dt>Milk</dt>
    <dd>This is white</dd>
    <dt>Tea</dt>
    <dd>This is brown</dd>
  </dl>
</body>
</html>
